<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>WebLaunch | Invoice Report</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="images/logo.png">
</head>
<body>
  <header>
    <img src="images/logo.png" class="logo-image" alt="WebLaunch logo">
    <h1>Invoice Report</h1>
  </header>
  <main>
    <div class="container">
      <div class="download-container">
        <div class="download">
          <a href="#" id="downloadCSV" download>Download as CSV</a>
        </div>
        <div class="download">
          <a href="#" id="downloadPDF">Download as PDF</a>
        </div>
      </div>
      <h2>Customer Information</h2>
      <p>Customer Name: <span id="customerName"></span></p>
      <p>Customer Address: <span id="customerAddress"></span></p>
      <h2>Invoice Information</h2>
      <p>Invoice Date: <span id="invoiceDate"></span></p>
      <p>Due Date: <span id="dueDate"></span></p>
      <h2>Items</h2>
      <table>
        <thead>
          <tr>
            <th>Item Name</th>
            <th>Quantity</th>
            <th>Price (₹)</th>
            <th>Total (₹)</th>
          </tr>
        </thead>
        <tbody id="itemsTableBody">
        </tbody>
      </table>
      <h2>Total Amount</h2>
      <p>Total: ₹<span id="total"></span></p>
    </div>
  </main>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.js"></script>
  <script defer type="text/javascript" src="js/report.js"></script>
</body>
</html>
