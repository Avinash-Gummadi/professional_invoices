<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Invoice Generator | CrazyTechBytes</title>
  <meta name="description"
    content="Generate professional invoices for your business with CrazyTechBytes's invoice generator.">
  <meta name="keywords" content="Invoice Generator, CrazyTechBytes, Invoicing">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="images/logo.png">
  <!-- <script src="js/auth.js"></script> -->
</head>

<body>
  <header>
    <a href="index.html">
      <img src="images/logo.png" class="logo-image" alt="CrazyTechBytes logo">
    </a>
    <nav>
      <ul class="options-list">
        <li class="option active"><a href="invoice.html">Invoice Generator</a></li>
        <li class="option"><a href="localbills.html">Local Bills</a></li>
        <li class="option"><a href="medicalbill.html">Medical Bills</a></li>
        <li class="option"><a href="rental.html">Rent Receipt</a></li>
      </ul>
    </nav>
    <h1>Invoice Generator</h1>
  </header>
  <main>
    <form id="invoice-form" class="container" method="GET">
      <fieldset>
        <legend>Client Information</legend>
        <label for="customer-name">Client Name</label>
        <input type="text" id="customer-name" name="customer-name" required>
        <label for="customer-address">Client Address</label>
        <textarea id="customer-address" name="customer-address" required></textarea>
        <div class="date-picker">
          <div class="input-container">
            <label for="customer-email">Client Email Address</label>
            <input type="email" id="customer-email" name="customer-email" required>
          </div>
          <div class="input-container">
            <label for="customer-mobile">Client Mobile Number</label>
            <input type="tel" id="customer-mobile" name="customer-mobile" required>
          </div>
        </div>
      </fieldset>
      <fieldset>
        <legend>Invoice Information</legend>
        <div class="date-picker">
          <div class="input-container">
            <label for="invoice-date">Invoice Date (DD-MM-YYYY)</label>
            <input type="date" id="invoice-date" name="invoice-date" required>
          </div>
          <div class="input-container">
            <label for="due-date">Due Date (DD-MM-YYYY)</label>
            <input type="date" id="due-date" name="due-date" required>
          </div>
        </div>
      </fieldset>
      <fieldset>
        <legend>Products</legend>
        <table id="itemsTable">
          <thead>
            <tr>
              <th>Delete</th>
              <th>Product(s)</th>
              <th>Unit(s)</th>
              <th>Price</th>
              <th>Sub Total</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
          <tfoot>
            <tr>
              <td colspan="4" style="text-align:right">Total:</td>
              <td><input type="number" id="total" name="total" step="0.01" readonly></td>
            </tr>
          </tfoot>
        </table>
        <button class="add-item-btn" type="button" onclick="addItem()">Add Product</button>
      </fieldset>
      <fieldset>
        <legend>Terms and Conditions</legend>
        <label for="terms-and-conditions">Terms and Conditions</label>
        <textarea id="terms-and-conditions" name="terms-and-conditions" style="min-height: 150px;"
placeholder="1. Advance is not refundable after 7 days. 
2. Price negotiation after the project completion is not allowed.
3. Hosting will be done after full payment only.
4. Changes can be made before hosting only.
5. If the client has extra requirements, it needs to be informed before or extra charges will be charged.
6. The above price is exclusive of GST and it's optional." required></textarea>

      </fieldset>
      <button type="submit">Generate Invoice</button>
    </form>
  </main>
  <script src="js/script.js"></script>
</body>

</html>
