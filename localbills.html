<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>WebLaunch | Local Bills</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="images/logo.png">
  <script src="js/auth.js"></script>
</head>

<body>
  <header>
    <a href="index.html">
      <img src="images/logo.png" class="logo-image" alt="Logo">
    </a>
    <nav>
      <ul class="options-list">
        <li class="option"><a href="invoice.html">Invoice Generator</a></li>
        <li class="option"><a href="localbills.html">Local Bills</a></li>
        <li class="option"><a href="#">Other1</a></li>
        <li class="option"><a href="#">Other2</a></li>
        <li class="option"><a href="#">Other3</a></li>
        <li class="option"><a href="#">Other4</a></li>
        <li class="option"><a href="#">Other5</a></li>
      </ul>
    </nav>
    <h1>Local Bills</h1>
  </header>
  <main>
    <form id="bill-form" class="container">
      <fieldset>
        <legend>Employee Information</legend>
        <label for="employee-name">Employee Name</label>
        <select id="employee-name" name="employee-name" class="form-select" required>
          <option value="">Select Employee</option>
          <option value="Avinash Gummadi">Avinash Gummadi</option>
          <option value="Sandeep Kanday">Sandeep Kanday</option>
          <option value="Chandrasekhar M">Chandrasekhar M</option>
          <option value="Pravalika Nanna">Pravalika Nanna</option>
        </select>
      </fieldset>
      <fieldset>
        <legend>Amount Paid</legend>
        <label for="amount">Amount in INR</label>
        <input type="number" id="amount" name="amount" required>
      </fieldset>
      <fieldset>
        <legend>Category</legend>
        <label for="category">Category</label>
        <select id="category" name="category" class="form-select" required>
          <option value="" disabled selected>Select Category</option>
          <option value="Advance">Advance</option>
          <option value="Salary">Salary</option>
          <option value="Partner Share">Partner Share</option>
          <option value="Travel">Travel</option>
          <option value="Meals and Entertainment">Meals and Entertainment</option>
          <option value="Office Supplies">Office Supplies</option>
          <option value="Other">Other</option>
        </select>
      </fieldset>
      <fieldset>
        <legend>Payment Explanation</legend>
        <label for="reason">Payment Explanation</label>
        <textarea id="reason" name="reason" required></textarea>
      </fieldset>
      <fieldset>
        <legend>Date</legend>
        <label for="date">Date</label>
        <input type="date" id="date" name="date" required>
      </fieldset>
      <fieldset>
        <legend>Terms and Conditions</legend>
        <label for="terms-and-conditions">Terms and Conditions</label>
        <textarea id="terms-and-conditions" name="terms-and-conditions" required></textarea>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
  </main>
  <script src="js/localbills.js"></script>
</body>

</html>
