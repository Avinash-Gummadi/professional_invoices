<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CrazyTechBytes | Local Bills</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="images/logo.png">
  <!-- <script src="js/auth.js"></script> -->
</head>

<body>
  <header>
    <a href="index.html">
      <img src="images/logo.png" class="logo-image" alt="Logo">
    </a>
    <nav>
      <ul class="options-list">
        <li class="option"><a href="invoice.html">Invoice Generator</a></li>
        <li class="option active"><a href="localbills.html">Local Bills</a></li>
        <li class="option"><a href="medicalbill.html">Medical Bills</a></li>
        <li class="option"><a href="rental.html">Rent Receipt</a></li>
      </ul>
    </nav>
    <h1>Local Bills</h1>
  </header>
  <main>
    <form id="bill-form" class="container" method="GET">
      <fieldset id="addField">
        <legend>Employee Information</legend>
        <label for="employee-name">Employee Name</label>
        <select id="employee-name" name="employee-name" class="form-select" required>
          <option value="">Select Employee</option>
          <option value="Avinash Gummadi">Avinash Gummadi</option>
          <option value="Sandeep Kanday">Sandeep Kanday</option>
          <option value="Chandrasekhar Maloth">Chandrasekhar Maloth</option>
          <option value="Pravalika Nanna">Pravalika Nanna</option>
          <option value="Other">Other</option>
        </select>
        <div id="otherEmp" style="display: none;">
          <label for="amount">Employee Name</label>
          <input type="text" id="otherEmpField" name="otherEmpField">
        </div>
      </fieldset>
      <fieldset>
        <legend>Amount Paid</legend>
        <label for="amount">Amount in INR</label>
        <input type="number" id="amount" name="amount" required>
      </fieldset>
      <fieldset>
        <legend>Category</legend>
        <label for="category">Category</label>
        <select id="category" name="category" class="form-select" required>
          <option value="" disabled selected>Select Category</option>
          <option value="Advance">Advance</option>
          <option value="Salary">Salary</option>
          <option value="Partner Share">Partner Share</option>
          <option value="Travel">Travel</option>
          <option value="Meals and Entertainment">Meals and Entertainment</option>
          <option value="Office Supplies">Office Supplies</option>
          <option value="Mail Charges">Mail Charges</option>
          <option value="Other">Other</option>
        </select>
      </fieldset>
      <fieldset>
        <legend>Payment Explanation</legend>
        <label for="reason">Payment Explanation</label>
        <textarea id="reason" name="reason" required></textarea>
      </fieldset>
      <fieldset>
        <legend>Date</legend>
        <label for="date">Date</label>
        <input type="date" id="date" name="date" required>
      </fieldset>
      <fieldset>
        <legend>Terms and Conditions</legend>
        <label for="terms-and-conditions">Terms and Conditions</label>
        <textarea id="terms-and-conditions" name="terms-and-conditions" style="min-height: 210px;"
placeholder="1. The payment is for the specific purpose outlined in the bill and cannot be used for any other purpose.
2. The employee is responsible for any taxes or other fees associated with the payment.
3. Any disputes or discrepancies in the bill must be reported within 7 days of receipt.
4. The employee agrees to provide any necessary documentation to support the payment if the employer asks at any time, such as receipts or invoices.
5. The employer reserves the right to withhold payment if the employee is found to be in violation of company policies or procedures.
6. Payment will be made in the form specified in the bill, and any costs associated with processing the payment, such as wire transfer fees, will be borne by the employee." required></textarea>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
  </main>
  <script src="js/localbills.js"></script>
</body>

</html>
