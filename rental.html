<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CrazyTechBytes | Rent Receipts</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/logo.png">
</head>

<body>
    <header>
        <a href="index.html">
            <img src="images/logo.png" class="logo-image" alt="Logo">
        </a>
        <nav>
            <ul class="options-list">
                <li class="option"><a href="invoice.html">Invoice Generator</a></li>
                <li class="option"><a href="localbills.html">Local Bills</a></li>
                <li class="option"><a href="medicalbill.html">Medical Bills</a></li>
                <li class="option active"><a href="rental.html">Rent Receipt</a></li>
            </ul>
        </nav>
        <h1>Rent Receipts</h1>
    </header>
    <main>
        <form id="bill-form" class="container" method="GET">
            <fieldset id="addField">
                <legend>Tenant Information</legend>
                <label for="employee-name">Tenant Name</label>
                <input type="text" id="employee-name" name="employee-name">

                <label for="address">Address</label>
                <input type="text" name="address" id="address">
            </fieldset>
            <fieldset>
                <legend>Rental Information</legend>
                <div class="date-picker">
                    <div class="input-container">
                        <label for="date">Date</label>
                        <input type="date" id="date" name="date" required>
                    </div>
                    <div class="input-container">
                        <label for="rentPeriod">For Month / Period</label>
                        <input type="text" placeholder="January / March 2023 to May 2023" id="rentPeriod" name="rentPeriod" required>
                    </div>
                </div>
                <div class="date-picker">
                    <div class="input-container" style="flex: 10%;">
                        <label for="amount">Amount in INR</label>
                        <input type="number" id="amount" name="amount" required>
                    </div>
                    <div class="input-container" style="flex: 50%;">
                        <label for="amtinwords">Amount in Words</label>
                        <input type="text" name="amtinwords" id="amtinwords">
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <legend>Landlord Information</legend>
                <label for="reason">Landlord Name</label>
                <input type="text" id="reason" name="reason" required>
                <label for="category">Property Type</label>
                <select id="category" name="category" class="form-select" required>
                    <option value="" disabled selected>Select Type</option>
                    <option value="Apartment">Apartment</option>
                    <option value="House">House</option>
                    <option value="Condominium">Condominium</option>
                    <option value="Townhouse">Townhouse</option>
                    <option value="Other">Other</option>
                </select>
            </fieldset>
            <button type="submit">Submit</button>
        </form>
    </main>
    <script src="js/localbills.js"></script>
</body>

</html>
